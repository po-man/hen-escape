name: Minify and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Build Directory
        run: mkdir -p public

      # 1. Minify HTML
      # This collapses whitespace, removes comments, and optimizes inline code
      - name: Minify HTML
        run: |
          npx html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            -o public/index.html \
            src/index.html

      # 2. Minify CSS
      # Uses clean-css to compress the stylesheet
      - name: Minify CSS
        run: npx clean-css-cli -o public/style.css src/style.css

      # 3. Minify JavaScript
      # Uses terser to compress and mangle variable names
      - name: Minify JavaScript
        run: npx terser src/script.js -o public/script.js --compress --mangle

      # 4. Copy Assets
      # Copy the GIF file directly as it does not need text minification
      - name: Copy Image Assets
        run: cp src/hen-escape.gif public/hen-escape.gif

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4